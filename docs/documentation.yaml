3:
    Instalacja:
        Wprowadzenie: Przejdź do ścieżki, z którego chcesz zainstalować program i wykonaj polecenie pierwsze w konsoli. Następnie przejdź do pobranego folderu, w którym znajduje się plik qfaktury.pro i wykonaj pozostałe polecenia
        Polecenie_1: git clone https://github.com/juliagoda/qfaktury.git
        Polecenie_2: qmake
        Polecenie_3: make
        Polecenie_4: sudo make install
        
4:
    Opis_techniczny:
        Odwołania_w_kodzie: ["https://github.com/juliagoda/qfaktury","http://www.vat.pl/pkwiu/index.php?rodzajKlasyfikacji=pkwiuvat&kod", "http://www.faqs.org/rfcs/rfc1738.html", "http://waluty.com.pl/rss/?mode=kursy", "https://github.com/juliagoda/qfaktury/issues"] 
        Pliki_źródłowe:
            main.cpp: >
                tworzy instancję QApplication, ustawia język programu według zapisanych danych, pobiera plik
                z rozszerzeniem .rcc, zawierający zasoby dla aplikacji, pobiera informacje na temat położenia
                okna aplikacji oraz ustawia okno aplikacji, ustawia okno startowe czynne podczas ładowania aplikacji, uruchamia okres trwania okna startowego, ustawia sygnał zamknięcia programu po zamknięciu ostatniego okna, ustawia ikonę programu, nazwę aplikacji, organizacji oraz motyw programu według dostępnych danych.
            MainWindow.cpp: >
                Tworzy główne okno programu, w którym znajduje się menu, toolbar oraz podgląd zapisanych faktur, oraz organizera z kalendarzem.
            XmlDataLayer.cpp: >
                Klasa służąca do tworzenia plików formatu XML, wprowadzania do nich danych oraz do ich odczytu. Generuje pliki dla listy kontrahentów (dzielonych według kategorii urząd - firma), listy produktów (dzielonych według kategorii towar - usługa), listy faktur oraz dane sprzedawcy.
            Validations.cpp: >
                Klasa bez GUI, służąca do walidacji danych sprzedawcy, kontrahentów oraz produktów. Zawiera funkcje, które także obliczają sumy kontrolne
                wprowadzanych danych w celu zapewnienia braku możliwości wprowadzenia fikcyjnych danych.
            User.cpp: >
                Tworzy okno do wprowadzania i zapisu danych sprzedawcy. Z pomocą klasy QSettings zapisuje i wczytuje dane z pliku konfiguracyjnego aplikacji.
            Setting.cpp: >
                Tworzy okno z ustawieniami. Wybór zakładki w ustawieniach pozwala używanie klasy QTabWidget, która stanowi główny element wygenerowanego okna.
                Opcja wyboru języka wykrywa pliki z rozszerzeniem .qm, natomiast opcja wyboru szablonu drukowania wykrywa pliki z rozszerzeniem .css. Opcja wyboru motywu pobiera listę dostępnych motywów w systemie operacyjnym.
            InvoiceGross.cpp: >
                Generuje okno dla tworzonej, lub wczytywanej faktury brutto. Klasa dziedziczy z ogólnej klasy faktur - Invoice.
            Bill.cpp: >
                Generuje okno dla tworzonego lub wczytywanego rachunku. Klasa dziedziczy z ogólnej klasy faktur - Invoice.
            Correction.cpp: >
                Generuje okno dla tworzonej lub wczytywanej faktury korygującej VAT. Klasa dziedziczy z ogólnej klasy faktur - Invoice.
            CorrectGross.cpp: >
                Generuje okno dla tworzonej lub wczytywanej faktury korygującej dla faktury brutto. Klasa dziedziczy z ogólnej klasy faktur - Invoice.
            Invoice.cpp: >
                Tworzy okno dla standardowej faktury VAT, wraz z większością szczegółów dla tego okna. Jednocześnie jest klasą bazową dla innych klas, dopasowujących dane do pierwotnego okna, które (dane) różnią się w zależności od rodzaju tworzonej faktury. Okno korzysta z danych, znajdujących się w plikach XML kontrahentów, produktów oraz sprzedawcy. Z tego poziomu możliwe jest wydrukowanie danej faktury.
            BuyerData.cpp: >
                Służy do tworzenia oddzielnych instancji dla każdego kontrahenta, do których przypisywane są kolejno wartości - nazwa, miejsce, kod pocztowy, adres, numer NIP, numer konta bankowego, numer telefonu, adres email, strona internetowa oraz kategoria kontrahenta (0 lub 1, czyli firma lub urząd).
            Buyers.cpp: >
                Generuje formularz do wprowadzania danych dla nowego kontrahenta lub odczytu danych istniejącego kontrahenta.
            BuyersList.cpp: >
                Tworzy okno wyboru zapisanych kontrahentów z pliku XML. Klasyfikuje kontrahentów według osobnych kategorii - urzędów lub firm.
            ChangeAmount.cpp: >
                Tworzy okno dla zmiany ilości produktu, zaznaczonego w oknie wybranej faktury.
            CustomPayment.cpp: >
                W przypadku wyboru metody płatności w postaci zaliczki, klasa generuje okno, które pozwala na podział kwoty rat.
            CustomPaymData.cpp: >
                Przechowuje wartości podzielonych rat w zmiennych, do których można się odwoływać za pomocą tworzonej instancji klasy.
            Duplicate.cpp: >
                Generuje okno dla duplikatu dla zaznaczonej faktury. Większość opcji jest zablokowana. Możliwy jest tylko podgląd, zapis oraz wydruk.
            Goods.cpp: >
                Generuje formularz do wprowadzania danych dla nowego produktu lub odczytu danych istniejącego produktu.
            GoodsList.cpp: >
                Tworzy okno wyboru zapisanych produktów z pliku XML. Klasyfikuje produkty według osobnych kategorii - towaru lub usługi.
            GoodsGrossList.cpp: >
                Tworzy okno wyboru zapisanych produktów z pliku XML. Klasyfikuje produkty według osobnych kategorii - towaru lub usługi. Okno dla danych z GoodsGrossList różnią się od z GoodsList odmiennie przeliczonymi wartościami w rubrykach.
            Settings.h: >
                Zachowuje domyślne wartości dla różnego rodzaju ustawień dla aplikacji oraz opakowuje nazwy ścieżek, które wielokrotnie pojawiają się w kodzie programu. Jest główną klasą, która operuje na ustawieniach, tworząc, zapisując i odczytując z pliku konfiguracyjnego .config z pomocą odziedziczonej klasy QSettings.
            ProductData.h: >
                Dane towaru lub usługi przypisywane są do zmiennych instancji klasy. Instancja pozwala także na zmianę wartości oraz ich odczytywanie.
            owncalendar.h: >
                Klasa dziedzicząca z klasy QCalendarWidget, nadpisująca metodę wirtualną paintCell w celu możliwości zaznaczania pojedynczych dni na kalendarzu w sposób stworzony w klasie, przy spełnionym warunku.
            InvoiceData.h: >
                Dane dowolnej faktury przypisywane są do zmiennych instancji klasy. Instancja pozwala także na zmianę wartości oraz ich odczytywanie.
            IDataLayer.h: >
                Klasa z metodami wirtualnymi, służąca jako opcja dostępu do elementów klasy XmlDataLayer.
            ConvertAmount.cpp: >
                Pozwala na przedstawienie kwoty w formie słownej.
            Const.h: >
                Przechowuje zmienne stałe, które używane są jako nagłówki okien faktur.
            config.h: >
                Przechowuje makro dla numeru wersji programu oraz treść dla domyślnego szablonu drukowania o nazwie black.css, który jest generowany w innej klasie, w przypadku problemów wynikających z wykryciem szablonu w ustalonej ścieżce.
            
5:
    Instrukcja:
        5a: Przy pierwszym uruchomieniu programu pojawiają się trzy komunikaty. Pierwszy komunikat informuje o możliwości konwersji walut wraz z wymaganiami. Drugi komunikat przestrzega przed ewentualną zmianą sposobu formatowania wartości liczbowych z wartościami po przecinku w przypadku zmiany lokalizacji. Trzeci komunikat sugeruje jako pierwszą czynność, stworzenie konta dla sprzedawcy, wystawiającego faktury.
        5b: 
            Ustawienia:
                5c1: Pierwsza zakładka w ustawieniach dotyczy zmian ogólnych. Kolejno od góry w dół ustawieniu podlegają ustawienie języka (polski, angielski, niemiecki), kodowania znaków, graficznego logo firmy, szablonu drukowania dla faktur, motywu programu oraz katalogu roboczego (wskazującego inną ścieżkę do faktur)
                5c2: Druga zakładka zawiera ustawienia sposobu numeracji faktur, blokady lub możliwości edycji faktur i korekt, zmiany symbolu faktury (w oknie faktury) oraz zmiany nazwy dodawanego produktu. Dodatkowo pozwala na zmianę ilości kopii, które zostaną uwzględnione podczas drukowania faktur oraz dodanie dodatkowego tekstu, który będzie dodany do faktury.
                5c3: Trzecia zakładka pozwala na dodawanie własnych i usuwanie istniejących stawek VAT, walut, form płatności, jednostek i przyczyn korekty
