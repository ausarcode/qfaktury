3:
    Instalacja:
        Wprowadzenie: Przejdź do ścieżki, z którego chcesz zainstalować program i wykonaj polecenie pierwsze w konsoli. Następnie przejdź do pobranego folderu, w którym znajduje się plik qfaktury.pro i wykonaj pozostałe polecenia
        Polecenie_1: git clone https://github.com/juliagoda/qfaktury.git
        Polecenie_2: qmake
        Polecenie_3: make
        Polecenie_4: sudo make install
        
4:
    Opis_techniczny:
        Odwołania_w_kodzie: ["https://github.com/juliagoda/qfaktury","http://www.vat.pl/pkwiu/index.php?            rodzajKlasyfikacji=pkwiuvat&kod", "http://www.faqs.org/rfcs/rfc1738.html", "http://waluty.com.pl/rss/?mode=kursy",
        "https://github.com/juliagoda/qfaktury/issues"] 
        Pliki_źródłowe:
            main.cpp:
                funkcje:
                    main: 
                        tworzy instancję QApplication, ustawia język programu według zapisanych danych, pobiera plik
                        z rozszerzeniem .rcc, zawierający zasoby dla aplikacji, pobiera informacje na temat położenia
                        okna aplikacji oraz ustawia okno aplikacji, ustawia okno startowe czynne podczas ładowania aplikacji, uruchamia okres trwania okna startowego, ustawia sygnał zamknięcia programu po zamknięciu ostatniego okna, ustawia ikonę programu, nazwę aplikacji, organizacji oraz motyw programu według dostępnych danych.
            MainWindow.cpp:
                funkcje:
                    MainWindow: 
                        Łączy plik graficzny .ui o tej samej nazwie z aktualną klasą oraz uruchamia funkcję init
                    ~MainWindow: 
                        Zapisuje przed zamknięciem głównego okna informacje na temat filtru faktur według dat oraz szerokość kolumn z tablicy. Następnie usuwa wszystkie wskaźniki.
                    init: 
                        Wykrywa czy program został uruchomiony po raz pierwszy. Jeśli tak, tworzy domyślne ustawienia dla pro
                        gramu oraz wyświetla wprowadzające komunikaty dla nowego użytkownika. W przeciwnym razie pobiera
                        informacje na temat katalogu roboczego, który jest tworzony w przypadku jego braku oraz według zapisanych ustawień ustawia daty na filtrze faktur. Odblokowuje opcje w menu w przypadku wykrycia
                        choćby jednej faktury lub kontrahenta lub towaru na liście. Ustawia szerokość kolumn dla tabel w zakładce faktur, kontrahentów oraz towarów. Dodaje ikonę oraz tytuł dla okna głównego. Wykrywa zmiany z pomocą QTimer, czy istnieją jakiekolwiek dane w tabeli i według nich blokuje lub odblokowuje opcje w menu. Korzysta 
                        z listy sygnałów dla widgetów pochodzących z pliku MainWindow.ui. Następnie pobiera z plików xml listę faktur, kontrahentów oraz usług/towarów i dodaje do tabelki. Pod koniec sprawdza, czy istnieje lista wtyczek napisanych w PyQt i dodaje do listy w menu.
                    loadPlugins:
                        Według ścieżki do programu zainstalowanego w systemie, program sprawdza, czy w folderze "plugins" znajdują się pliki o rozszerzeniach .py, .Py, .PY lub .pY i dodaje je do listy. W przypadku gdy może je odczytać, odczytuje linijkę, usuwając z niej znak "#" tworząc QAction, która zostanie dodana do menu wtyczek. Na koniec funkcji zostaje uwzględniony dla QActions separator oraz dodany QAction o nazwie Informacje do menu
                    firstRun:
                        Jeśli w ustawieniach istnieje zapis o tym, że pierwsze uruchomienie aplikacji nie nastąpiło, sprawdza ustawienia. W przypadku braku zapisu ustawień przekształca je na domyślne, następnie ustawia filtr faktur od pierwszego dnia pierwszego miesiąca do ostatniego dnia ostatniego miesiąca bieżącego roku. Jeśli jednak
                        program już został uruchomiony po raz kolejny, następuje jedynie sprawdzenie ustawień tak jak w przeciwnym wypadku.
                    openWebTableK:
                        Otwiera adres url w ostatniej kolumnie na liście kontrahentów po kliknięciu myszką
                    saveColumnWidth:
                        Zapisuje szerokość kolumn wszystkich tabelek w głównym oknie do QSettings
                    saveAllSettAsDefault:
                        Nadpisuje wartości ustawione w ustawieniach na domyślne (przetrzymywane za pomocą QSettings)
                    saveAllSett:
                        Zapisuje do QSettings datę początkową oraz datę końcową, wywołuje także funkcję do zapisywania szerokości kolumn w głównym oknie
                    tableClear:
                        Usuwa w wybranej tabeli QTableWidget wszystkie wiersze
                    insertRow:
                        Do wybranej tabli QTableWidget dodaje wybrany wiersz
                    getMaxSymbol:
                        Zwraca wartość największą z listy liczb całkowitych, które oznaczają numery (symbole) dla faktur z aktualnego roku
                    readHist:
                        Według ustawienia daty początkowej i końcowej, w tabelce dla faktur wyświetlane są wszystkie faktury, znajdujące się w wybranym przedziale czasu. Istniejące dane na temat faktur są pobierane z funkcji wirtualnej invoiceSelectAllData z pliku XmlDataLayer.cpp
                    readKontr:
                        W tabelce dla kontrahentów wyświetlane są wszystkie zapisane dane kontrahentów. Istniejące dane na temat kontrahentów są pobierane z funkcji wirtualnej kontrahenciSelectAllData z pliku XmlDataLayer.cpp
                    readTw:
                        W tabelce dla towarów wyświetlane są wszystkie zapisane dane towarów oraz usług. Istniejące dane na temat towarów i usług są pobierane z funkcji wirtualnej productsSelectAllData z pliku XmlDataLayer.cpp
                    setupDir:
                        Sprawdza czy scieżka "~/.local/share/data/elinux" oraz "~/.local/share/data/elinux/invoices" istnieją, w przeciwnym razie tworzy je w danej ścieżce
                    keyPressEvent:
                        Uwzględnia skróty klawiatury dla stworzenia nowej faktury, edycji faktury, edycji kontrahenta, edycji towaru oraz przechodzenie strzałkami między zakładkami QTableWidget
                    pluginInfoSlot:
                        Informacja wyświetlana po wybraniu w górnym menu Dodatki -> Informacje
                    pluginSlot:
                        Uruchamia plugin napisany w Python, według wybranej opcji w zakładce "Dodatki" w górnym menu oraz uruchomiony za pomocą QProcess. Jeśli plugin nie zostanie uruchomiony przez 30000 milisekund, praca zostaje przerwana.
                    showTableMenuT:
                        Tworzy menu kontekstowe po kliknięciu prawym przyciskiem myszy na wiersz tabeli towarów i usług, który zawiera opcje dodania towaru, usunięcia towaru i edycji towaru lub usługi
                    showTableMenuK:
                        Tworzy menu kontekstowe po kliknięciu prawym przyciskiem myszy na wiersz tabeli kontrahentów, który zawiera opcje dodania kontrahenta, usunięcia kontrahenta i edycji kontrahenta
                    showTableMenuH:
                        Tworzy menu kontekstowe po kliknięciu prawym przyciskiem myszy na wiersz tabeli faktury, który zawiera opcje dodania faktury VAT, Faktury Brutto, Rachunku, Faktury Pro Forma, Faktury korygującej, Duplikatu faktury, edycji zaznaczonej faktury oraz usunięcie zaznaczonej faktury
                    mainUpdateStatus:
                        Wyświetla w lewym dolnym rogu programu informacje, które pobiera z aktualnie zaznaczonego wiersza tabeli faktur, kontrahentów lub towarów
                    tabChanged:
                        Opcje w menu jak dodanie faktury/kontrahenta/towaru, a także ich edycji i usunięcia są blokowane i odblokowywane w zależności od występowania choćby jednej faktury/kontrahenta/towaru w tabeli. Musi istnieć co najmniej jeden wpis w tabeli dla danej zakładki, aby opcje zostały odblokowane
                    rereadHist:
                        Usuwa wszystkie wiersze w tabeli faktur, następnie ponownie pobiera zapisane dane z plików zewnętrznych z funkcji readHist
                    aboutQt:
                        Wyświetla informacje na temat wersji biblioteki Qt, z której korzysta program. W tytule znajduje się wersja i nazwa używanego programu
                    oProg:
                        Wyświetla informacje o programie, jego autorach oraz uwagi
                    editFHist:
                        Uruchamia nowe okno z możliwością edycji wybranej faktury. Okno edycji jest dostosowane do wybranego rodzaju faktury
                    delFHist:
                        Usuwa wybraną fakturę z tabeli. Przed usunięciem pojawia się ostrzeżenie. Na koniec zostaje wywoływana funkcja invoiceDeleteData z pliku XmlDataLayer.cpp, która usuwa plik .xml odpowiadający usuniętemu wierszowi
                    daneFirmyClick:
                        Uruchamia okno z formularzem do wypełnienia dla wystawiającego faktury (użytkownika programu)
                    settClick:
                        Uruchamia okno z ustawieniami programu
                    kontrClick:
                        Uruchamia nowe okno dodania nowego kontrahenta. Po zaakceptowaniu danych pojawia się wpis z wprowadzonymi danymi w tabeli dla listy kontrahentów
                    kontrDel:
                        Usuwa kontrahenta zaznaczonego według wiersza w tabeli w oknie głównym
                    kontrEd:
                        Uruchamia okno edycji dla zaznaczonego kontrahenta z tabeli w oknie głównym. Po zaakceptowaniu zmian dotychczasowe dane w wybranym wierszu (lista kontrahentów w tabeli) zostają podstawione
                    newFra:
                        Tworzy nowe, nieuzupełnione okno dla utworzenia faktury
                    newFRachunek:
                        Tworzy nowe, nieuzupełnione okno dla utworzenia rachunku
                    newInvoice:
                        Funkcja tworząca nową fakturę. Rodzaj tworzonej faktury zależy od tytułu okna, który jest podawany we współpracujących funkcjach z funkcją newInvoice - newFra, newFRachunek, newFBrutto, newPForm, newKor, newDuplikat
                    newFBrutto:
                        Tworzy nowe, nieuzupełnione okno dla utworzenia faktury brutto
                    newPForm:
                        Tworzy nowe, nieuzupełnione okno dla utworzenia faktury pro forma
                    newKor:
                        Tworzy nowe, nieuzupełnione okno dla utworzenia faktury korygującej
                    newDuplikat:
